<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#000000"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="400" height="70" fill="#000000"/>
  <rect x="0" y="0" width="400" height="70" stroke="#374151" stroke-width="1"/>
  
  <!-- 로고 -->
  <rect x="20" y="20" width="40" height="30" rx="6" fill="#f97316"/>
  <text x="40" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">P</text>
  
  <!-- 네비게이션 -->
  <text x="280" y="40" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">소개</text>
  <text x="320" y="40" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">프로젝트</text>
  <text x="370" y="40" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af">연락처</text>
  
  <!-- 히어로 섹션 -->
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">안녕하세요, 이경훈입니다</text>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#9ca3af">프론트엔드 개발과 사용자 경험에 열정을 가진 개발자입니다</text>
  
  <!-- 프로필 이미지 -->
  <circle cx="200" cy="180" r="50" fill="#f97316"/>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="white">👨‍💻</text>
  
  <!-- 소개 텍스트 -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#d1d5db">
    React, Next.js, TypeScript를 주로 사용하여
  </text>
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#d1d5db">
    사용자 친화적인 웹 애플리케이션을 개발합니다
  </text>
  
  <!-- CTA 버튼들 -->
  <rect x="120" y="290" width="120" height="35" rx="6" fill="#f97316"/>
  <text x="180" y="312" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">프로젝트 보기</text>
  
  <rect x="260" y="290" width="120" height="35" rx="6" fill="none" stroke="#f97316"/>
  <text x="320" y="312" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f97316">이력서 다운로드</text>
  
  <!-- 기술 스택 섹션 -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">기술 스택</text>
  
  <!-- 프로그레스 바들 -->
  <rect x="50" y="355" width="300" height="8" rx="4" fill="#374151"/>
  <rect x="50" y="355" width="270" height="8" rx="4" fill="#f97316"/>
  <text x="360" y="363" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">React/Next.js 90%</text>
  
  <rect x="50" y="370" width="300" height="8" rx="4" fill="#374151"/>
  <rect x="50" y="370" width="240" height="8" rx="4" fill="#f97316"/>
  <text x="360" y="378" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">TypeScript 80%</text>
  
  <rect x="50" y="385" width="300" height="8" rx="4" fill="#374151"/>
  <rect x="50" y="385" width="210" height="8" rx="4" fill="#f97316"/>
  <text x="360" y="393" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Tailwind CSS 70%</text>
</svg> 