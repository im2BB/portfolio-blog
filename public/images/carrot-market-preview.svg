<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="400" height="70" fill="#ffffff"/>
  <rect x="0" y="0" width="400" height="70" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- 로고 -->
  <rect x="20" y="20" width="80" height="30" rx="6" fill="#ff8a3d"/>
  <text x="60" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">당근마켓</text>
  
  <!-- 검색바 -->
  <rect x="120" y="20" width="200" height="30" rx="15" fill="#f3f4f6" stroke="#e5e7eb"/>
  <text x="140" y="40" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">🔍 동네 이름, 물품명 등을 검색해보세요</text>
  
  <!-- 카테고리 탭 -->
  <rect x="0" y="70" width="400" height="40" fill="#ffffff"/>
  <rect x="0" y="70" width="400" height="40" stroke="#e5e7eb" stroke-width="1"/>
  
  <text x="40" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff8a3d">중고거래</text>
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">동네업체</text>
  <text x="160" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">알바</text>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">부동산</text>
  <text x="260" y="95" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">중고차</text>
  
  <!-- 위치 정보 -->
  <text x="20" y="125" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">📍 강남구 역삼동</text>
  
  <!-- 상품 그리드 -->
  <rect x="20" y="140" width="170" height="140" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="30" y="150" width="150" height="100" rx="4" fill="#f3f4f6"/>
  <text x="105" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#9ca3af">[상품 이미지]</text>
  <text x="105" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1f2937">MacBook Pro 13인치</text>
  <text x="105" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff8a3d" font-weight="bold">₩1,200,000</text>
  <text x="105" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">역삼동 • 1시간 전</text>
  
  <rect x="210" y="140" width="170" height="140" rx="8" fill="#ffffff" stroke="#e5e7eb"/>
  <rect x="220" y="150" width="150" height="100" rx="4" fill="#f3f4f6"/>
  <text x="295" y="200" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#9ca3af">[상품 이미지]</text>
  <text x="295" y="220" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1f2937">아이폰 15 Pro</text>
  <text x="295" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#ff8a3d" font-weight="bold">₩950,000</text>
  <text x="295" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">역삼동 • 30분 전</text>
  
  <!-- 하단 네비게이션 -->
  <rect x="0" y="300" width="400" height="60" fill="#ffffff"/>
  <rect x="0" y="300" width="400" height="60" stroke="#e5e7eb" stroke-width="1"/>
  
  <circle cx="80" cy="330" r="4" fill="#ff8a3d"/>
  <text x="80" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ff8a3d">홈</text>
  
  <circle cx="160" cy="330" r="4" fill="#d1d5db"/>
  <text x="160" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">채팅</text>
  
  <circle cx="240" cy="330" r="4" fill="#d1d5db"/>
  <text x="240" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">내 근처</text>
  
  <circle cx="320" cy="330" r="4" fill="#d1d5db"/>
  <text x="320" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b7280">나의 당근</text>
</svg> 